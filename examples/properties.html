<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="Skeleton-2.0.4/css/normalize.css">
  <link rel="stylesheet" href="Skeleton-2.0.4/css/skeleton.css">
</head>

<body>
  <script src="../node_modules/baconjs/dist/Bacon.js"></script>
  <script src="../node_modules/virtual-dom/dist/virtual-dom.js"></script>
  <script src="../dist/v.js"></script>

  <script type="text/javascript">
    var e = v().open('div', {'class': 'container'})
      .open('h1').text('Example Form').close()

      .open('form')
        .open('div', {'class': 'row'})
          .open('div', {'class': 'six columns'})
            .open('label', {'for': 'email-address'}).text('Your email').close()
            .open('input', {'class': 'u-full-width', type: 'email', placeholder: 'test@mailbox.com', id: 'email-address'}).close()
          .close()
          .open('div', {'class': 'six columns'})
            .open('label', {'for': 'email-reason'}).text('Reason for contacting').close()
            .open('select', {'class': 'u-full-width', id: 'email-reason'})
              .open('option', {value: 'Option 1'}).text('Questions').close()
              .open('option', {value: 'Option 2'}).text('Admiration').close()
              .open('option', {value: 'Option 3'}).text('Can I get your number?').close()
            .close()
          .close()
        .close()
        .open('label', {'for': 'email-message'}).text('Message').close()
        .open('textarea', {'class': 'u-full-width', placeholder: 'Hi Matt…', id: 'email-message'}).close()
        .open('label')
          .open('input', {type: 'checkbox'}).close()
          .open('span', {'class': 'label-body'}).text('Send a copy to yourself').close()
        .close()
        .open('input', {'class': 'button-primary', type: 'submit', value: 'Submit'}).close()
      .close()
      .run();

    document.body.appendChild(e);
  </script>
</body>
</html>
