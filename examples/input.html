<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <script src="../node_modules/baconjs/dist/Bacon.js"></script>
    <script src="../node_modules/virtual-dom/dist/virtual-dom.js"></script>
    <script src="../dist/v.js"></script>

    <script type="text/javascript">
      var counter = Bacon.interval(1000, 1)
        .scan(0, function(x,y){ return x+y; });
      var is_even = counter.map(function(c){ return c%2 === 0; });

      var e = v.open('div')
        .open('input', {type: 'text', value: counter}).close()
        .open('input', {type: 'checkbox', checked: is_even}).close()
        .run();

      document.body.appendChild(e);
    </script>
  </body>
</html>
